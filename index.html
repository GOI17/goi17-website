<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Personal Site</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<header>
  <h1 data-i18n="title">My Portfolio</h1>
  <nav>
    <a href="#home" data-i18n="nav_home">Home</a>
    <a href="#projects" data-i18n="nav_projects">Projects</a>
    <a href="#blog" data-i18n="nav_blog">Blog</a>
    <a href="#twitch" data-i18n="nav_twitch">Twitch</a>
    <select id="lang-select" style="margin-left:1rem;">
      <option value="en">English</option>
      <option value="es">Español</option>
    </select>
    <select id="theme-select" style="margin-left:1rem;">
      <option value="light">Light</option>
      <option value="dark">Dark</option>
    </select>
  </nav>
</header>
<main id="content">
  <section id="home">
    <p data-i18n="welcome">Welcome to my personal website. Explore my projects and read my latest blog posts.</p>
  </section>
  <section id="projects" class="hidden">
    <h2 data-i18n="projects_heading">Projects</h2>
    <ul id="project-list"></ul>
  </section>
  <section id="blog" class="hidden">
    <h2 data-i18n="blog_heading">Blog</h2>
    <ul id="blog-list"></ul>
  </section>
  <section id="post" class="hidden">
    <!-- The title is now rendered within the markdown content -->
    <div id="post-content"></div>
    <button id="post-back">← Back to Blog</button>
  </section>
  <section id="twitch" class="hidden">
    <h2 data-i18n="twitch_heading">Twitch</h2>
    <p data-i18n="twitch_text1">Check out my live streams and past broadcasts on Twitch.</p>
    <p><a href="https://www.twitch.tv/unbootuichero" data-i18n="twitch_link_text" target="_blank">https://www.twitch.tv/unbootuichero</a></p>
  </section>
</main>
<footer>
  <p data-i18n="footer_text">&copy; 2025 Gilberto Olivas</p>
</footer>
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script src="script.js"></script>
</body>
</html>
